<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit & Mod Compendium</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="max-w-7xl mx-auto p-4 sm:p-8">
        <header class="relative flex justify-center items-center mb-8">
            <div class="flex items-center">
                <!-- Updated image source to the publicly hosted URL -->
                <img src="https://tr.rbxcdn.com/180DAY-03e365f1fea92684ef841ae041d4677e/150/150/Image/Webp/noFilter"
                     alt="Units Battlegrounds Logo"
                     class="header-image rounded-full p-1 border-2 border-blue-500 dark:border-blue-400">
                <h1 class="main-page-title text-3xl sm:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600 dark:from-blue-400 dark:to-purple-500 ml-4">
                    Units & Mod Compendium
                </h1>
            </div>
            <div class="absolute right-0 top-1/2 -translate-y-1/2 flex items-center space-x-2">
                <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors duration-200">
                    <i id="sunIcon" class="fas fa-sun text-yellow-500 text-xl hidden"></i>
                    <i id="moonIcon" class="fas fa-moon text-gray-500 text-xl"></i>
                </button>
            </div>
        </header>

        <nav class="flex justify-center border-b border-gray-300 dark:border-gray-700 mb-6">
            <button id="unitsTab" class="tab-button active-tab">Units</button>
            <button id="modsTab" class="tab-button">Mods</button>
            <button id="tierListTab" class="tab-button">Tier List</button>
        </nav>

        <main>
            <!-- Loading Spinner Container -->
            <div id="loadingSpinnerContainer" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-100 dark:bg-gray-900 bg-opacity-75 dark:bg-opacity-75 transition-opacity duration-300">
                <div id="loadingSpinner" class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
            </div>

            <!-- Units Content -->
            <section id="unitsContent" class="tab-content active">
                <div class="flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
                    <div class="flex items-center w-full sm:w-auto">
                        <div class="relative w-full">
                            <input type="text" id="searchInput" placeholder="Search units..."
                                   class="pl-10 pr-4 py-2 w-full rounded-full border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-300">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4 w-full sm:w-auto">
                        <select id="rarityFilter" class="w-full sm:w-auto py-2 px-4 rounded-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-300">
                            <option value="all">All Rarities</option>
                        </select>
                        <select id="classFilter" class="w-full sm:w-auto py-2 px-4 rounded-full border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors duration-300">
                            <option value="all">All Classes</option>
                        </select>
                    </div>

                    <div class="flex items-center space-x-4 w-full sm:w-auto">
                        <label for="toggleModEffects" class="flex items-center cursor-pointer text-sm font-medium">
                            <span class="mr-2 text-gray-900 dark:text-gray-100">Mod Effects</span>
                            <div class="relative">
                                <input type="checkbox" id="toggleModEffects" class="sr-only">
                                <div class="block bg-gray-600 w-12 h-6 rounded-full custom-toggle-bg"></div>
                                <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition custom-toggle-dot"></div>
                            </div>
                        </label>
                        <label for="toggleMaxLevel" class="flex items-center cursor-pointer text-sm font-medium">
                            <span class="mr-2 text-gray-900 dark:text-gray-100">Max Level Stats</span>
                            <div class="relative">
                                <input type="checkbox" id="toggleMaxLevel" class="sr-only">
                                <div class="block bg-gray-600 w-12 h-6 rounded-full custom-toggle-bg"></div>
                                <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition custom-toggle-dot"></div>
                            </div>
                        </label>
                    </div>
                </div>

                <div id="unitTableContainer" class="overflow-x-auto rounded-xl shadow-md hidden">
                    <table class="min-w-full">
                        <thead>
                            <tr class="bg-gray-800 text-white uppercase text-sm leading-normal">
                                <th class="py-3 px-6 text-center cursor-pointer" data-sort="Image">Image</th>
                                <th class="py-3 px-6 text-center cursor-pointer" data-sort="Label">Name</th>
                                <th class="py-3 px-6 text-center cursor-pointer" data-sort="Class">Class</th>
                                <th class="py-3 px-6 text-center cursor-pointer" data-sort="Rarity">Rarity</th>
                                <th class="py-3 px-6 text-center cursor-pointer" data-sort="CommunityRanking">Rank</th>
                                <th class="py-3 px-6 text-center cursor-pointer" data-sort="HP">HP</th>
                                <th class="py-3 px-6 text-center cursor-pointer" data-sort="Damage">Damage</th>
                                <th class="py-3 px-6 text-center cursor-pointer" data-sort="DPS">DPS</th>
                            </tr>
                        </thead>
                        <tbody id="unitTableBody" class="text-gray-900 text-sm font-light dark:text-gray-100">
                            <!-- Unit data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <p id="noResultsMessage" class="text-center text-gray-600 dark:text-gray-400 mt-4 hidden">No units match your search criteria.</p>
            </section>

            <!-- Mods Content -->
            <section id="modsContent" class="tab-content hidden">
                <div id="modsTableContainer" class="overflow-x-auto rounded-xl shadow-md hidden">
                    <table id="modsTable" class="min-w-full">
                        <thead>
                            <tr class="bg-gray-800 text-white uppercase text-sm leading-normal">
                                <th class="py-3 px-6 text-left text-xs font-medium text-gray-50 uppercase tracking-wider">Mod Name</th>
                                <th class="py-3 px-6 text-left text-xs font-medium text-gray-50 uppercase tracking-wider">Rarity</th>
                                <th class="py-3 px-6 text-left text-xs font-medium text-gray-50 uppercase tracking-wider">Effect</th>
                            </tr>
                        </thead>
                        <tbody id="modsTableBody" class="bg-white divide-y divide-gray-200 dark:bg-gray-700 dark:divide-gray-600">
                            <!-- Mods data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <p id="noModsMessage" class="text-center text-gray-600 dark:text-gray-400 mt-4 hidden">Failed to load mods data or no data available.</p>
            </section>
            
            <!-- Tier List Content -->
            <section id="tierListContent" class="tab-content hidden">
                <div id="tierListTableContainer" class="overflow-x-auto rounded-xl shadow-md hidden mt-6">
                    <table id="tierListTable" class="min-w-full">
                        <thead>
                            <tr class="bg-gray-800 text-white uppercase text-sm leading-normal">
                                <th class="py-3 px-6 text-left text-xs font-medium text-gray-50 uppercase tracking-wider">UnitName</th>
                                <th class="py-3 px-6 text-left text-xs font-medium text-gray-50 uppercase tracking-wider">Tier</th>
                                <th class="py-3 px-6 text-left text-xs font-medium text-gray-50 uppercase tracking-wider">NumericalRank</th>
                                <th class="py-3 px-6 text-left text-xs font-medium text-gray-50 uppercase tracking-wider">Notes</th>
                            </tr>
                        </thead>
                        <tbody id="tierListTableBody" class="bg-white divide-y divide-gray-200 dark:bg-gray-700 dark:divide-gray-600">
                            <!-- Tier list data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <p id="noTierListMessage" class="text-center text-gray-600 dark:text-gray-400 mt-4 hidden">Failed to load tier list data or no data available.</p>
            </section>
        </main>
    </div>

    <!-- Main JavaScript file -->
    <script type="module" src="js/script.js"></script>
</body>
</html>
