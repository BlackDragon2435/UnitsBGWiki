<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit & Mod Compendium</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="max-w-7xl mx-auto p-4 sm:p-8">
        <header class="relative flex flex-col justify-center items-center mb-8">
            <!-- Dark Mode Toggle Button -->
            <button id="darkModeToggle" class="absolute top-0 right-0 p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-moon text-gray-800 dark:text-gray-200"></i>
            </button>
            <div class="flex items-center">
                <!-- Header Image -->
                <img src="https://tr.rbxcdn.com/180DAY-03e365f1fea92684ef841ae041d4677e/150/150/Image/Webp/noFilter"
                     alt="Units Battlegrounds Logo"
                     class="header-image rounded-full shadow-lg">
                <h1 id="mainTitle" class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-transparent bg-clip-text ml-4">
                    Units Battlegrounds
                </h1>
            </div>
            <p class="text-lg text-gray-600 dark:text-gray-300 mt-2">Compendium & Tier List</p>
        </header>

        <main>
            <!-- Tab Buttons -->
            <div class="flex justify-center space-x-2 sm:space-x-4 mb-6">
                <button id="unitsTab" class="tab-button active p-2 sm:p-4 rounded-xl text-sm sm:text-base font-semibold shadow-md transition-all duration-300">Units</button>
                <button id="modsTab" class="tab-button p-2 sm:p-4 rounded-xl text-sm sm:text-base font-semibold shadow-md transition-all duration-300">Mods</button>
                <button id="tierListTab" class="tab-button p-2 sm:p-4 rounded-xl text-sm sm:text-base font-semibold shadow-md transition-all duration-300">Tier List</button>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="flex justify-center items-center h-40">
                <i class="fas fa-spinner fa-spin fa-3x text-blue-500"></i>
            </div>

            <!-- Units Section -->
            <section id="unitsSection" class="tab-content">
                <div id="unitsControls" class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md mb-6 transition-colors duration-300">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 items-center">
                        <div>
                            <label for="searchInput" class="block text-sm font-medium mb-1">Search Unit</label>
                            <input type="text" id="searchInput" placeholder="e.g., 'King'" class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200 p-2 text-sm">
                        </div>
                        <div>
                            <label for="rarityFilter" class="block text-sm font-medium mb-1">Filter by Rarity</label>
                            <select id="rarityFilter" class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200 p-2 text-sm">
                                <option value="All">All Rarities</option>
                            </select>
                        </div>
                        <div>
                            <label for="classFilter" class="block text-sm font-medium mb-1">Filter by Class</label>
                            <select id="classFilter" class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200 p-2 text-sm">
                                <option value="All">All Classes</option>
                            </select>
                        </div>
                        <div class="flex items-center space-x-4">
                            <label for="toggleModEffects" class="flex items-center cursor-pointer">
                                <div class="relative">
                                    <input type="checkbox" id="toggleModEffects" class="sr-only">
                                    <div class="block bg-gray-600 w-14 h-8 rounded-full transition-colors duration-300"></div>
                                    <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-transform duration-300"></div>
                                </div>
                                <div class="ml-3 text-sm font-medium">Mod Effects</div>
                            </label>
                            <label for="toggleMaxLevel" class="flex items-center cursor-pointer">
                                <div class="relative">
                                    <input type="checkbox" id="toggleMaxLevel" class="sr-only">
                                    <div class="block bg-gray-600 w-14 h-8 rounded-full transition-colors duration-300"></div>
                                    <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-transform duration-300"></div>
                                </div>
                                <div class="ml-3 text-sm font-medium">Max Level</div>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="unitTableContainer" class="overflow-x-auto rounded-xl shadow-md hidden">
                    <table id="unitTable" class="min-w-full">
                        <thead class="bg-blue-600 dark:bg-blue-800 text-white">
                            <tr>
                                <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider table-cell-hidden md:table-cell" data-sort="image">Image</th>
                                <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider cursor-pointer" data-sort="unitName">Name</th>
                                <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider cursor-pointer" data-sort="rarity">Rarity</th>
                                <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider cursor-pointer" data-sort="class">Class</th>
                                <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider cursor-pointer table-cell-hidden sm:table-cell" data-sort="maxHealth">HP</th>
                                <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider cursor-pointer table-cell-hidden sm:table-cell" data-sort="damage">DMG</th>
                                <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider cursor-pointer table-cell-hidden sm:table-cell" data-sort="attackSpeed">ATK SPD</th>
                                <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider cursor-pointer table-cell-hidden sm:table-cell" data-sort="range">Range</th>
                            </tr>
                        </thead>
                        <tbody id="unitTableBody" class="bg-white divide-y divide-gray-200 dark:bg-gray-700 dark:divide-gray-600">
                            <!-- Unit data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <p id="noUnitsMessage" class="text-center text-gray-600 dark:text-gray-400 mt-4 hidden">No units found matching your filters.</p>
            </section>

            <!-- Mods Section -->
            <section id="modsSection" class="tab-content hidden">
                <div id="modControls" class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-md mb-6">
                    <input type="text" id="modSearchInput" placeholder="Search mods..." class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200 p-2 text-sm">
                </div>
                <div id="modTableContainer" class="overflow-x-auto rounded-xl shadow-md hidden">
                    <table id="modTable" class="min-w-full">
                        <thead class="bg-blue-600 dark:bg-blue-800 text-white">
                            <tr>
                                <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider cursor-pointer" data-sort="modName">Mod Name</th>
                                <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider cursor-pointer" data-sort="modTier">Tier</th>
                                <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider cursor-pointer" data-sort="modEffect">Effect</th>
                            </tr>
                        </thead>
                        <tbody id="modTableBody" class="bg-white divide-y divide-gray-200 dark:bg-gray-700 dark:divide-gray-600">
                            <!-- Mod data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <p id="noModsMessage" class="text-center text-gray-600 dark:text-gray-400 mt-4 hidden">No mods found matching your search.</p>
            </section>

            <!-- Tier List Section -->
            <section id="tierListSection" class="tab-content hidden">
                <div id="tierListTableContainer" class="overflow-x-auto rounded-xl shadow-md hidden mt-6">
                    <table id="tierListTable" class="min-w-full">
                        <thead class="bg-blue-600 dark:bg-blue-800 text-white">
                            <tr>
                                <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider cursor-pointer" data-sort="unitName">Unit Name</th>
                                <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider cursor-pointer" data-sort="tier">Tier</th>
                                <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider cursor-pointer" data-sort="numericalRank">Numerical Rank</th>
                                <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider table-cell-hidden md:table-cell" data-sort="notes">Notes</th>
                            </tr>
                        </thead>
                        <tbody id="tierListTableBody" class="bg-white divide-y divide-gray-200 dark:bg-gray-700 dark:divide-gray-600">
                            <!-- Tier list data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <p id="noTierListMessage" class="text-center text-gray-600 dark:text-gray-400 mt-4 hidden">Failed to load tier list data or no data available.</p>
            </section>
        </main>
    </div>

    <!-- Main JavaScript file -->
    <script type="module" src="js/script.js"></script>
</body>
</html>
